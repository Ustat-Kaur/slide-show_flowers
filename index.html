<html>
<head>
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>F l o w e r s ðŸŒ¸</h1>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!--indicator-->
<ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to= "0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to= "1" ></li>
    <li data-target="#myCarousel" data-slide-to= "2" ></li>
    <li data-target="#myCarousel" data-slide-to= "3" ></li>
    <li data-target="#myCarousel" data-slide-to= "4" ></li>
</ol>
<!--wrapper for slides-->
<center>
<div class="carousel-inner">
    <div class="item active">
    <img id="img1" src="flowers.jpeg" alt="beautiful flowers">   
    </div>
    <div class="item">
    <img id="img2" src="cute.jpeg" alt="stunning flowers">
    </div>
    <div class="item">
    <img id="img3" src="yellow%20flowers.jpeg" alt="i mean, gorgeous">
    </div>
    <div class="item">
    <img id="img4" src="stardust%20flowers.jpeg" alt="my favorite so far!">
    </div>
    <div class="item">
    <img id="img5" src="pretty.jpeg" alt="i love it!">
    </div>
</div>
    </center>
<!--left and right controlers-->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
